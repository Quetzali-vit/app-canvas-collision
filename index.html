<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metaetiquetas para establecer la codificación y hacer la página responsiva -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título de la página que aparece en la pestaña del navegador -->
    <title>Detección de colisiones</title>

    <!-- Enlace a la hoja de estilos de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Estilos para el cuerpo de la página */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #470808, #0c0346);
            /* Degradado de fondo que va de verde a morado */
            height: 100vh;
            margin: 0;
            padding-top: 0px;
        }

        #controls {
            margin-top: 30px;
        }

        .control-container {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .control-container label {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <h2 class="text-center fw-bold text-white mb-1 mt-5">Colisiones de Círculos</h2>

    <div class="container">
        <div class="row justify-content-center">
            <div id="controls" class="control-container">
                <label for="circleCount" class="fw-bold text-white text-center py-4">Número de círculos:</label>
                <input type="number" id="circleCount" class="form-control w-25" value="5" min="2" max="20" />
                <button class="btn btn-outline-dark ms-2 text-white" onclick="updateCircleCount()">Actualizar</button>
            </div>
        </div>
    </div>
    </div>

    <div class="container">
        <canvas id="canvas"></canvas>
    </div>

    <script src="js/main.js"></script>

    <footer class="py-3 mt-5">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
